<!doctype html>
<html>
  <head>
    <title>Collaborative Code Conference</title>

    <!-- Bootstrap 3 core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/styles.css">
  </head>
  <body>
    <div id="conf">
      <div id="local-media"></div>
      <button id="button-preview">Preview My Camera</button>
      <br><br>
      <div id="remote-media-wrapper">
        <div id="remote-media"></div>
      </div>
      <button id="connect">Connect to Video</button>
    </div>

    <div id="code-options">
      <div class="btn-group">
        <button style="width: 13em; text-align: left;" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" tabindex="1">
          <span id="language-button-text">Language</span>
          <span class="caret"></span>
        </button>
        <ul id="language-dropdown" class="dropdown-menu" role="menu">
        </ul>
      </div>
      <div class="btn-group">
        <button style="width: 13em; text-align: left;" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" tabindex="2">
          <span id="theme-button-text">Theme</span>
          <span class="caret"></span>
        </button>
        <ul id="theme-dropdown" class="dropdown-menu" role="menu">
        </ul>
      </div>
      <button type="button" class="size-control bigger btn btn-secondary" name="Increase font size"><i class="fa fa-plus"></i></button>
      <button type="button" class="size-control smaller btn btn-secondary" name="Decrease font size"><i class="fa fa-minus"></i></button>
      <span id="editor-connection-status" style="">Editor connection down. Please refresh.</span>
      <button type="button" class="btn btn-primary" id="load-gist" tabindex="3">Load <i class="fa fa-github"></i> Gist</button>
      <button data-toggle="popover" data-content="See <a target='_blank' href='https://github.com/crcastle/collaborative-code-conference/issues/3'>GitHub</a> for status." data-title="Not yet implemented" data-trigger="click" type="button" class="btn btn-primary" id="create-gist" tabindex="3">Save <i class="fa fa-github"></i> Gist</button>
    </div>

    <div id="editor"></div>

    <!-- modal frame -->
    <div id="gistModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gistModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
    		<div class="modal-content">
    		</div>
    	</div>
    </div>

    <script src="//media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="//media.twiliocdn.com/sdk/js/conversations/v0.13/twilio-conversations.min.js"></script>
    <script src='/build.js'></script>
  </body>
</html>
